<!DOCTYPE html>
<!-- 
  The purpose of this page is to allow the user to create Excel-friendly forumlas. It's aimed at Excel N00bs. 
  Inputs required will be: 
  1) The full URL from a web page displaying a record or ticket. 
  2) The part of the URL that can be changed to load a new record.
  3) The Cell ID that will be replacing the text entered from the 2nd input. 
  This project uses Bootstrap. It is intended to be used on computer monitors.
-->
<html>

<head>
  <meta charset="UTF-8">
  <title>Excel Formula Generator</title>
  <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <script type="application/javascript" src="./myscript.js"></script>
  <style>
    body {
      font-family: Asap, sans-serif;
      margin: 0;
    }
    .row-m-t{
      margin-top : 20px
    }
  </style>
</head>

<body>
  <div class="container-fluid">  <!--Added from bootstrap - full width container, spanning the entire width of your viewport.-->
    <div id="headSection">
      <div class="row row-m-t">
        <div class="col-lg-12">
          <h1>Excel Formula Generator</h1>
        </div>
      </div>
    </div>

    <div id="inputSection">
      <div class="row row-m-t">
        <div class="col-lg-1">
          <label for="fullURL">Full URL: </label>
        </div>
        <div class="col-lg-4">
          <input type="text" id="fullURL" name="fullURL" size="90"><br>
        </div>
      </div>

        <!-- This needs to be checked to ensure it's a valid URL -->
      <div class="row row-m-t">
        <div class="col-lg-1">
          <label for="recordVar">URL Variable: </label>
        </div>
        <div class="col-lg-2">
          <input type="text" id="recordVar" name="recordVar"><br>
          <!-- This needs to be checked to see if it forms part of the actual URL <-- DONE!! -->
        </div>
        <div class="col-lg-1">
          <label for="excelCell">Cell reference: </label>
        </div>
        <div class="col-lg-2">
          <input type="text" id="excelCell" name="excelCell"><br>
        </div>        
      </div>

      <div class="row row-m-t">
        <div class="col-lg-4">
          <button type="button" class="btn btn-primary" onclick="createURL()"> <!--Added class from bootstrap-->
            Create URL
          </button>
        </div>
      </div>
    </div>

    <div class="panel panel-default row-m-t">
      <div class="panel-heading">
        <h3 class="panel-title">Excel Hyperlink</h3>
      </div>
      <div class="panel-body">
        <h5 id="outURL"></h5>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Batch File Command</h3>
      </div>
      <div class="panel-body">
        <h5 id="batchURL"></h5>
      </div>
    </div>

    <div id="skypeSection">
      <div class="row row-m-t">
        <div class="col-lg-1">
          <label for="excelEmailCell">Email Address Cell: </label>
        </div>
        <div class="col-lg-2">
          <input type="text" id="excelEmailCell" name="excelEmailCell"><br>
        </div>
      </div>
      <div class="row row-m-t">
        <div class="col-lg-4">
          <button type="button" class="btn btn-primary" onclick="createSkype()">
            <!--Added class from bootstrap-->
            Create Skype Link
          </button>
        </div>
      </div>
      <div class="panel panel-default  row-m-t">
        <div class="panel-heading">
          <h3 class="panel-title">Skype Link</h3>
        </div>
        <div class="panel-body">
          <h5 id="skypeURL"></h5>
        </div>
      </div>
    </div> <!--End skypeSection -->
  </div>
</body>

</html>
